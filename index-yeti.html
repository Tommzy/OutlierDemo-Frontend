<body>

<nav class="navbar navbar-inverse navbar-static-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Outlier Analytics Research</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li><a href="#"><b>Home</b></a></li>
                <li class="active"><a href="#"><b>Outlier Exploration Operations</b></a></li>
                <li><a href="#"><b>Wiki</b></a></li>
                <li><a href="#"><b>About us</b></a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid" id="content">
    <div class="col-md-6 left pane " id="leftPane">
        <div class="jumbotron" ng-controller="TabCtrl">
            <tabset>
                <tab ng-repeat="pane in panes" heading="{{pane.title}}" opover="{{pane.long_name}}"
                     popover-trigger="mouseenter" active="pane.active">
                    {{active()}}
                    <tab-heading>{{pane.title}}</tab-heading>
                    <div ng-include=pane.content></div>
                </tab>
            </tabset>
        </div>
    </div>
    <div class="col-md-6 right col pane " id="rightPane">
        <div class="jumbotron">
            <tabset class="tabs"  ng-controller="datasetCtrl">
                <tab heading="Data Set">
                    <dataplane></dataplane>
                </tab>
            </tabset>
        </div>
    </div>
</div>
